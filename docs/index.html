<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta charset="utf-8">
    <title>Formulare</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form class="form" id="login-form">

      <div class="input_block">
        <label for="name"> Prvni jmeno: </label>
        <input type="text" name="name" id="login-name" autofocus/>
      </div>

      <div class="input_block">
        <label for="pass"> Heslo: </label>
        <input type="password" name="pass" id="login-pass"/>
      </div>

      <div id="error" class="error"></div>

      <div class="input_block submit">
        <input type="submit" value="Prihlasit se" />
        <span class="regist">or u can <abbr id="register">REGISTER</abbr></span>
      </div>

    </form>



    <form class="form hide" id="register-form">
      <div id="error-reg" class="error"></div>
      <div class="input_block">
        <label for="name"> Prvni jmeno: </label>
        <input type="text" name="name" id="register-name" autofocus/>
      </div>

      <div class="input_block">
        <label for="email"> E-mail: </label>
        <input type="text" name="email" id="register-email"/>
      </div>

      <div class="input_block">
        <label for="pass"> Heslo: </label>
        <input type="password" name="pass" id="register-pass"/>
      </div>

      <div id="error"></div>

      <div class="input_block submit">
        <input type="submit" value="Register" />
        <span class="regist">Already registered? <abbr id="login">LOGIN</abbr></span>
      </div>

    </form>


</body>
  <script type="text/javascript" src="script.js"></script>
</html>
